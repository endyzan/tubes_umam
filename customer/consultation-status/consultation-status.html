<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultation Status - Three Brother Law</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg flex flex-col justify-between">
      <div>
        <div class="p-6 text-center">
          <img src="../../assets/img/logo.png" alt="Logo" class="w-20 mx-auto mb-2">
          <h2 class="text-lg font-bold">Three Brother Law</h2>
        </div>

        <nav class="px-4 space-y-2">
          <a href="../customer-dashboard.html" class="flex items-center space-x-3 px-4 py-2 rounded-lg hover:bg-gray-100">
            <i class="fa-solid fa-house"></i>
            <span>Dashboard</span>
          </a>
          <a href="../consultation/consultation.html" class="flex items-center space-x-3 px-4 py-2 rounded-lg hover:bg-gray-100">
            <i class="fa-regular fa-clipboard"></i>
            <span>Consultation</span>
          </a>
          <a href="./consultation-status.html" class="flex items-center space-x-3 px-4 py-2 rounded-lg bg-gray-100 text-red-600 font-semibold">
            <i class="fa-regular fa-inbox"></i>
            <span>Consultation Status</span>
          </a>
        </nav>
      </div>

      <div class="p-6">
        <button onclick="window.location.href='../../login.html'" 
          class="w-full py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 font-semibold">
          Log-out
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-12">
      <h1 class="text-3xl font-bold mb-8">Consultation Status</h1>

      <!-- Table Card -->
      <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="bg-gray-200 text-gray-700">
              <th class="px-6 py-3">Lawyer Name</th>
              <th class="px-6 py-3">Profession</th>
              <th class="px-6 py-3">Day</th>
              <th class="px-6 py-3">Time</th>
              <th class="px-6 py-3">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-t">
              <td class="px-6 py-4">Tonno Sutono</td>
              <td class="px-6 py-4">Pidana</td>
              <td class="px-6 py-4">Monday</td>
              <td class="px-6 py-4">13.00</td>
              <td class="px-6 py-4">
                <span class="px-3 py-1 rounded-md bg-gray-600 text-white text-sm">Waiting For Confirmation</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination (di luar kotak) -->
      <div class="flex items-center justify-between mt-6">
        <!-- Previous -->
        <button class="flex items-center px-3 py-1 text-sm bg-black text-white rounded hover:opacity-80">
          <span class="mr-1">&lt;</span> Previous
        </button>

        <!-- Page Numbers -->
        <div class="flex items-center space-x-2 text-gray-700">
          <span class="px-3 py-1 rounded bg-black text-white text-sm">1</span>
          <span class="px-2">2</span>
          <span class="px-2">3</span>
          <span class="px-2">...</span>
          <span class="px-2">67</span>
          <span class="px-2">68</span>
        </div>

        <!-- Next -->
        <button class="flex items-center px-3 py-1 text-sm bg-black text-white rounded hover:opacity-80">
          Next <span class="ml-1">&gt;</span>
        </button>
      </div>
    </main>
  </div>
</body>
</html>
